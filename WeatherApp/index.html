<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="./6408789.png">
</head>

<body>
    <section>
        <div class="search">
            <input type="text" id="search" placeholder="Enter your city">
            <button id="btn">Search</button>
        </div>
        <div class="date_time">
            <div class="time" id="time">12:30
            <span id="am_pm">AM</span>
            </div>
            <div class="date" id="date">
             Monday 17 March
            </div>
        </div>
        <div class="others" id="current_weather">
            <div class="humidity item">
                <div>humidity</div>
                <div>27%</div>
            </div>
            <div class="pressure item">
               <div>Pressure</div>
                <div>1006</div>
            </div>
            <div class="windSpeed item">
                <div>WindSpeed</div>
                <div>3.45 Km/h</div>
            </div>
        </div>
        <div class="future_forcast">
            <div class="today" id="weather+_temp">
                <div  class="icon" id="icon">
                    <img src="./clear.png" alt="weeather">
                    <div class="status" id="status">clear</div>
            </div>
            <div class="day_temp">
                <div class="city" id="city">Jhalawar</div>
                <div class="temp" id="temp">30&#176C</div>
            </div>
        </div>
    </section>
    <script src="./App.js"></script>
</body>

</html>
